<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srcset and sizes</title>
  </head>
  <body>
    <div class="container">
      <img
        src="../img/pop-art-small.jpg"
        alt="Pop Art"
        srcset="
          ../img/pop-art-large.jpg  746w,
          ../img/pop-art-medium.jpg 650w,
          ../img/pop-art-small.jpg  350w
        "
        sizes="(min-width: 36em) 33.3vw, 100vw"
      />
    </div>
  </body>
</html>
