<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Element</title>
    <style>
      .container {
        width: 100%;
      }

      .container img {
        margin: 0 auto;
        display: block;
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture>
        <source srcset="../img/music.jpg" media="(min-width: 800px)" />
        <img src="../img/music-focus.jpg" alt="Music Guitar" />
      </picture>
      <hr />
      <picture>
        <source srcset="../img/landscape.jpg" media="(orientation: portrait)" />
        <img
          src="../img/landscape-horizontal.jpg"
          alt="Landscape with Mountains"
        />
      </picture>
      <hr />
      <picture>
        <source srcset="../img/vivid.webp" type="image/webp" />
        <source srcset="../img/vivid.png" type="image/png" />
        <img src="../img/vivid.jpg" alt="Vivid Landscape" />
      </picture>
    </div>
  </body>
</html>
