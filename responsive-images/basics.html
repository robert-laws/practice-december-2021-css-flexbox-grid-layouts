<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images - Basics</title>
    <style>
      .container {
        width: 100%;
      }

      .container img {
        margin: 0 auto;
        display: block;
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../img/music.jpg" alt="Music violin" />
    </div>
  </body>
</html>
